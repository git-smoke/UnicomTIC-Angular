<div class="container mt-5 shadow p-5 rounded main__div">
    <div class="container d-flex justify-content-between mt-3">
        <input class="search p-2 " type="text" placeholder="Search Task...." [(ngModel)] = "searchText">
        <button class="btn btn-dark" routerLink="/user-add">&plus; New Task</button>
    </div>
    
    
    <div class="container">
        <table class="table table-bordered border-primary mt-5 text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Address</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider text-center">
            <tr *ngFor="let user of users | search2: searchText">
              <th scope="row">{{user.id}}</th>
              <td scope="row">{{user.name}}</td>
              <td scope="row">{{user.email}}</td>
              <td scope="row">{{user.password}}</td>
              <td scope="row">{{user.address}}</td>
              <td scope="row">
                <button class="btn btn-danger me-3" (click)="onDelete(user.id)">
                  <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-primary"  [routerLink]="['/user-edit/',user.id]">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <!-- <button class="btn btn-primary" [routerLink]="['edit/task.id']">
                  <i class="bi bi-pencil-square"></i>
                </button> -->
              </td>   
            </tr>
        </table>
      </div>
</div>
