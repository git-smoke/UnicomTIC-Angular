<div class="container mt-5 shadow p-5 rounded main__div">
    <div class="container d-flex justify-content-between mt-3">
        <input class="search p-2 " type="text" placeholder="Search Task...." [(ngModel)] = "searchText">
        <button class="btn btn-dark" routerLink="/task-add">&plus; New Task</button>
    </div>
    
    
    <div class="container">
        <table class="table table-bordered border-primary mt-5 text-center">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Title</th>
              <th scope="col">Description</th>
              <th scope="col">DueDate</th>
              <th scope="col">Priority</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="table-group-divider text-center">
            <tr *ngFor="let task of tasks | search: searchText">
              <th scope="row">{{task.id}}</th>
              <td scope="row">{{task.title}}</td>
              <td scope="row">{{task.description}}</td>
              <td scope="row">{{task.dueDate | date: "dd-MM-yyyy"}}</td>
              <td scope="row">{{task.priority}}</td>
              <td scope="row">
                <button class="btn btn-danger me-3" (click)="onDelete(task.id)">
                  <i class="bi bi-trash"></i>
                </button>
                <button class="btn btn-primary" [routerLink]="['/task-edit/', task.id]">
                  <i class="bi bi-pencil-square"></i>
                </button>
                <!-- <button class="btn btn-primary" [routerLink]="['edit/task.id']">
                  <i class="bi bi-pencil-square"></i>
                </button> -->
              </td>   
            </tr>
        </table>
      </div>
</div>
